<header class="header">
  <div class="header-content">
    <!-- User Info -->
    <div class="user-info">
      <i class="fas fa-user-circle"></i>
      <span class="username">nome_usu√°rio</span>
    </div>

    <!-- Logo -->
    <div class="logo">
      <a href="/home">
        <img src="assets/logo.png" alt="CEFET MARKET Logo" class="logo-image">
      </a>
    </div>

    <!-- Cart -->
    <div class="cart" (click)="navigateToCart()">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-text">Carrinho</span>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="search-section">
    <!-- Categories -->
    <div class="categories " (click)="toggleCategories()">
      <i class="fas fa-bars"></i>
      <span>Todas as categorias</span>
      <i class="fas fa-chevron-down dropdown-icon" [class.rotate]="showCategories"></i>
      
      <!-- Dropdown Menu -->
      <div class="categories-dropdown" [class.show]="showCategories">
        <a href="#" class="category-item" (click)="selectCategory('all', $event)">
          <i class="fas fa-th"></i>
          Todas as categorias
        </a>
        <a href="#" class="category-item" (click)="selectCategory('livros', $event)">
          <i class="fas fa-book"></i>
          Livros
        </a>
        <a href="#" class="category-item" (click)="selectCategory('notebook', $event)">
          <i class="fas fa-laptop"></i>
          Notebook
        </a>
        <a href="#" class="category-item" (click)="selectCategory('cama-banho', $event)">
          <i class="fas fa-bed"></i>
          Cama e banho
        </a>
        <a href="#" class="category-item" (click)="selectCategory('mobilia', $event)">
          <i class="fas fa-couch"></i>
          Mob√≠lia
        </a>
      </div>
    </div>

    <!-- Search Input -->
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Buscar produtos, marcas, entre outros..." 
             #searchInput
             (keyup.enter)="searchProducts(searchInput.value)">
    </div>
  </div>
</header>

<div class="title">
  <ng-container *ngIf="termoBusca; else todosProdutos">
    Resultados para "{{ termoBusca }}"
  </ng-container>
  <ng-template #todosProdutos>Todos os Produtos</ng-template>
</div>

<div class="home-container">
  <div *ngIf="carregando" class="loading">üîÑ Carregando produtos...</div>

  <div *ngIf="!carregando && produtos.length === 0" class="empty">
    ‚ùå Nenhum produto encontrado.
  </div>
 

  <main class="main-content">
    <h1 class="products-title">Produtos</h1>
    
    <div class="produtos" >
      <div class="card" *ngFor="let p of produtos">
        <img [src]="p.image" alt="Imagem do produto" />
        <h3>{{ p.title }}</h3>
        <p>{{ p.description }}</p>
        <strong>R$ {{ p.price }}</strong>
      </div>
    </div>
 
  </main>
</div>
