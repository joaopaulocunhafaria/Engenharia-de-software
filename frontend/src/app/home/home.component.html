<!-- home.component.html -->
<div class="home-container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <!-- User Info -->
        <div class="user-info">
          <i class="fas fa-user-circle"></i>
          <span class="username">nome_usu√°rio</span>
        </div>
  
        <!-- Logo -->
        <div class="logo">
          <i class="fas fa-shopping-cart logo-icon"></i>
          <span class="logo-text">CEFET<br>MARKET</span>
        </div>
  
        <!-- Cart -->
        <div class="cart">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-text">Carrinho</span>
        </div>
      </div>
  
      <!-- Search Bar -->
      <div class="search-section">
        <!-- Categories -->
        <div class="categories">
          <i class="fas fa-bars"></i>
          <span>Todas as categorias</span>
        </div>
  
        <!-- Search Input -->
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Buscar produtos, marcas, entre outros...">
        </div>
      </div>
    </header>
  
    <!-- Main Content -->
    <main class="main-content">
      <h1 class="products-title">Produtos</h1>
      
      <div class="products-grid">
        <!-- Product Card Component - Repeat for each product -->
        <div class="product-card" *ngFor="let product of products">
          <div class="product-image">
            <span class="placeholder-text">foto_produto</span>
          </div>
          <div class="product-name">
            <span>nome_produto</span>
          </div>
        </div>
      </div>
    </main>
  </div>
