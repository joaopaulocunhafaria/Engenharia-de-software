<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" \>
        <meta name="viewport" content="width=device-width, inital-scale=0.1"\>
        <title> CEFET MARKET - Produto </title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" \>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="logo.png" alt="logo"\>
            </div>
            <a href="#" class="cart"> Carrinho</a>
        </header>

        <main>
            <section class="gallery">
                <div class="thumbnails">
                    <div class="thumb">foto_produto</div>
                    <div class="thumb">foto_produto</div>
                    <div class="thumb">foto_produto</div>
                </div>
                <div class="main-photo">foto_produto</div>
            </section>

            <section class="product-info">
                <h2>nome_produto</h2>
                <p class="description">
                    descrição Produto
                </p>
                <p class="vendedor">nome_vendedor</p>
                <div class="shipping">
                    <span>Envia para: </span>
                    <span>nome_cidade </span>
                </div>

                <div class="quantity-stock">
                    <label>
                        <div class="quantity-selector">
                            <button>-</button>
                            <input type="number" value="1" min="1">
                            <button>+</button>
                        </div>
                    </label>
                    <span class="stock">Estoque: <strong>20 unidades </strong></span>
                </div>
                <button class="buy-btn"> Comprar Agora</button>
                <button class="cart-btn">Adicionar ao carrinho</button>
            </section>
        </main>
        <section class="comments">
            <h3>Comentários/Avaliações ⭐ ⭐ ⭐ ⭐ ⭐</h3>
            <textarea placeholder="Escreva um comentário..."></textarea>
          </section>
    </body>
</html>
