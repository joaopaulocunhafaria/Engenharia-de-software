<div class="layout-container">
    <!-- Cabeçalho com barra de pesquisa -->
    <header class="header">
      <div class="header-content">
        <button class="menu-toggle" (click)="toggleMenu()">
          <i class="bi bi-list"></i>
        </button>
        
        <h1 class="app-title">{{title}}</h1>
        
        <div class="search-bar">
          <input 
            type="text" 
            [(ngModel)]="searchQuery" 
            placeholder="Pesquisar..."
            (keyup.enter)="onSearch()">
          <button class="search-button" (click)="onSearch()">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
    </header>
  
    <!-- Menu lateral -->
    <aside class="sidebar" [class.open]="isMenuOpen">
      <nav class="sidebar-nav">
        <ul>
          <li><a href="#"><i class="bi bi-house"></i> Início</a></li>
          <li><a href="#"><i class="bi bi-person"></i> Perfil</a></li>
          <li><a href="#"><i class="bi bi-gear"></i> Configurações</a></li>
          <li><a href="#"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
        </ul>
      </nav>
    </aside>
  
    <!-- Overlay para fechar o menu ao clicar fora -->
    <div class="overlay" [class.active]="isMenuOpen" (click)="toggleMenu()"></div>
  
    <!-- Conteúdo principal (onde outros componentes serão inseridos) -->
    <main class="main-content">
      <ng-content></ng-content>
    </main>
  </div>
