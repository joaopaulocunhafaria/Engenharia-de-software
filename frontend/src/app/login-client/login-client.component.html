<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Login</h2>

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                                placeholder="Digite seu email">

                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email é obrigatório</div>
                                <div *ngIf="f.email.errors.email">Email inválido</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password"
                                    formControlName="password"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                    placeholder="Digite sua senha">
                                <button class="btn btn-outline-secondary" type="button"
                                    (click)="togglePasswordVisibility()"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                    <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                                </button>
                            </div>

                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Senha é obrigatória</div>
                                <div *ngIf="f.password.errors.minlength">
                                    Senha deve ter pelo menos 6 caracteres
                                </div>
                            </div>
                        </div>

                        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

                        <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
                            <span *ngIf="!loading">Entrar</span>
                            <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"
                                aria-hidden="true"></span>
                            <span *ngIf="loading"> Carregando...</span>
                        </button>
                    </form>

                    <div class="mt-3 text-center">
                        <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
                    </div>
                    <div class="mt-3 text-center">
                        <a href="#" class="text-decoration-none">Cadastrar-se?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
