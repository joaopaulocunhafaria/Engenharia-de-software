<div class="login-container">
  <div class="header">
    <a routerLink="/" class="logo-link">
      <img src="assets/logo.png" alt="CEFET MARKET" class="logo">
    </a>
  </div>
  
    <main class="login-box">
      <h2>Login</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email" class="sr-only">Email</label> <div class="input-wrapper">
            <i class="fas fa-envelope"></i> <input type="email" id="email" formControlName="email"
                   placeholder="Digite seu email"
                   [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          </div>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email é obrigatório</div>
            <div *ngIf="f.email.errors.email">Email inválido</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password" class="sr-only">Senha</label> <div class="input-wrapper">
            <i class="fas fa-lock"></i> <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                   placeholder="Digite sua senha"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
              <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Senha é obrigatória</div>
            <div *ngIf="f.password.errors.minlength">Senha deve ter pelo menos 6 caracteres</div>
          </div>
        </div>
  
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
        <button type="submit" class="btn-primary login-button" [disabled]="loading">
          <span *ngIf="!loading">Entrar</span>
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="loading"> Carregando...</span>
        </button>
      </form>
  
      <div class="separator">
        <hr>
        <span>OU</span>
        <hr>
      </div>
  
      <button [routerLink]="['/cadastro']" class="btn-secondary register-button">Cadastre-se</button>
  
      </main>
  </div>
